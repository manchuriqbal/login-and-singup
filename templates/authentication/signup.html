<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Sign Up</title>
</head>
<body>

    <div class="container">

    
        <main class="form-signin w-100 m-auto" style="padding: 50px 300px;">
            <form action="/signup" method="post">
                {% csrf_token %}
                <img class="mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
                <h1 class="h3 mb-3 fw-normal" style="text-align: center;">Create a New account</h1>

                <div class="form-floating">
                    <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Enter your Username">
                    <label for="floatingInput">Username</label>
                </div>


                <div class="form-floating">
                    <input type="text" name="firstName" class="form-control" id="floatingInput" placeholder="Enter your First Name">
                    <label for="floatingInput">First Name</label>
                </div>

                <div class="form-floating">
                    <input type="text" name="lastName" class="form-control" id="floatingInput" placeholder="Enter your Last Name">
                    <label for="floatingInput">Last Name</label>
                </div>

                <div class="form-floating">
                <input type="email" name="email" class="form-control" id="floatingInput" placeholder="Enter your Email or Username">
                <label for="floatingInput">Email address</label>
                </div>

                <div class="form-floating">
                <input type="password" name="password1" class="form-control" id="floatingPassword" placeholder="Enter your Password">
                <label for="floatingPassword">Password</label>
                </div>

                <div class="form-floating">
                    <input type="password" name="password2" class="form-control" id="floatingPassword" placeholder="Confirm Password">
                    <label for="floatingPassword">Confirm Password</label>
                </div>

                <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Remember me
                </label>
                </div>
                <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
                <p class="mt-5 mb-3 text-body-secondary">© 2017–2023</p>
            </form>
        </main>
    </div>
    
</body>
</html>
